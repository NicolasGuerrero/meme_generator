<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="intro">Meme Generator</h1>
    </header>
    <div class ="container">
        <form action="#">
            <div>
                Image URL:
            </div>
            <div>
                <input type="text" placeholder= "Paste Image URL">
            </div>
            <div>
                Top Text:
            </div>
             <div>
                <input type="text" placeholder= "Enter text for top of meme">
             </div>
            <div>
                Bottom Text:
            </div>
            <div>
                <input type="text" placeholder="Enter text for bottom of meme">
            </div>
            <p>
                <input type="submit" class = "submit" id="submit">
            </p>
            <p class = "note">
                (Click on meme to remove it)
            </p>
        </form>
    </div>
    <div class= "memes"></divclass></div>
    <script src="script.js"></script>
</body>
</html>
